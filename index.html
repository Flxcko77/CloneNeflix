<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="appNetflix">
        <div class="background">
            
        </div>
        <header>
            <img src="images/netflix-logo-5.png" alt="Logo-5" id="Logo">
        </header>
            <div class="login-body">
                <div class="form-body">
                    <div class="login-for-main">
                        <h1>Entrar</h1>
                        <form>
                            <div class="div-input-form">
                                <label class="placelabel">Email ou número de telefone</label>
                                <input type="text">
                                <div class="inputError">Informe um email ou número de telefone</div>
                            </div>
                            <div class="div-input-form" id="btnMostrar">
                                <label class="placelabel" id="placeSenha">Senha</label>
                                <input type="password">
                                <div class="inputError"> A senha deve ter entre 4 e 60 caracteres</div>
                                <button id="senha_toggle" title="Exibir Senha">MOSTRAR</button>
                            </div>
                            <div class="btnEntrar">
                                <button type="submit" id="Entrar">Entrar</button>
                            </div>
                            <div class="ajuda">
                                <div class="input-check-box">
                                    <input type="checkbox" name="lembre" id="lembrar">
                                    <label id="Lembre-se">Lembre-se de mim</label>
                                    <a href="#">Precisa de ajuda?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
